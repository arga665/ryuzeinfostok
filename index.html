<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyimpanan Foto Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .photo-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Galery Foto Digital</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Unggah, simpan, dan kelola koleksi foto Anda dengan mudah. Klik pada foto untuk mengubah nama atau menghapus.</p>
        </header>

        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Unggah Foto Baru</label>
                    <input type="file" id="photoUpload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
                </div>
                <button id="uploadBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Unggah Foto</button>
            </div>
        </div>

        <!-- Gallery -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="photoGallery">
            <!-- Photos will be added here dynamically -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Edit Nama Foto</h3>
            <input type="text" id="photoNameInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4" placeholder="Masukkan nama baru">
            <div class="flex justify-end gap-3">
                <button id="cancelEditBtn" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">Batal</button>
                <button id="saveEditBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-16 hidden">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ac89684e-6f9d-4ec5-8d86-dc549ac012b6.png" alt="Gambar ilustrasi galeri kosong - rak penyimpanan foto yang kosong dengan ikon kamera" class="mx-auto mb-6 rounded-lg" />
        <h3 class="text-xl font-medium text-gray-700 mb-2">Belum ada foto</h3>
        <p class="text-gray-500 mb-4">Unggah foto pertama Anda untuk memulai koleksi</p>
    </div>

    <script>
        // Sample initial photos data
        let photos = [
            { id: 1, name: "Liburan ke Bali", url: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/39fcc4e4-cc4b-45b8-8ec2-16231bfdbae6.png" },
            { id: 2, name: "Keluarga 2023", url: "https://placehold.co/600x400" },
            { id: 3, name: "Wisata Kuliner", url: "https://placehold.co/600x400" }
        ];

        // DOM elements
        const photoGallery = document.getElementById('photoGallery');
        const photoUpload = document.getElementById('photoUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const editModal = document.getElementById('editModal');
        const photoNameInput = document.getElementById('photoNameInput');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const emptyState = document.getElementById('emptyState');

        // Current photo being edited
        let currentEditPhotoId = null;

        // Render photos
        function renderPhotos() {
            photoGallery.innerHTML = '';
            
            if (photos.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');

            photos.forEach(photo => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card bg-white rounded-lg overflow-hidden shadow-md fade-in';
                photoCard.innerHTML = `
                    <div class="aspect-w-4 aspect-h-3">
                        <img src="${photo.url}" alt="${photo.name}" class="w-full h-48 object-cover" onerror="this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f64daba7-fbc0-4962-957e-93eec3736964.png'" />
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 mb-2 overflow-hidden text-ellipsis whitespace-nowrap">${photo.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500">ID: ${photo.id}</span>
                            <div class="flex gap-2">
                                <button class="edit-btn p-1 text-indigo-600 hover:text-indigo-800" data-id="${photo.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button class="delete-btn p-1 text-red-600 hover:text-red-800" data-id="${photo.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                photoGallery.appendChild(photoCard);
            });

            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const photoId = parseInt(e.currentTarget.getAttribute('data-id'));
                    openEditModal(photoId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const photoId = parseInt(e.currentTarget.getAttribute('data-id'));
                    deletePhoto(photoId);
                });
            });
        }

        // Open edit modal with photo data
        function openEditModal(photoId) {
            const photo = photos.find(p => p.id === photoId);
            if (photo) {
                currentEditPhotoId = photoId;
                photoNameInput.value = photo.name;
                editModal.classList.remove('hidden');
            }
        }

        // Close edit modal
        function closeEditModal() {
            editModal.classList.add('hidden');
            currentEditPhotoId = null;
            photoNameInput.value = '';
        }

        // Save edited photo name
        function savePhotoName() {
            const newName = photoNameInput.value.trim();
            if (newName && currentEditPhotoId) {
                const index = photos.findIndex(p => p.id === currentEditPhotoId);
                if (index !== -1) {
                    photos[index].name = newName;
                    renderPhotos();
                    closeEditModal();
                }
            }
        }

        // Delete photo
        function deletePhoto(photoId) {
            if (confirm('Apakah Anda yakin ingin menghapus foto ini?')) {
                photos = photos.filter(p => p.id !== photoId);
                renderPhotos();
            }
        }

        // Upload new photo
        function uploadPhoto() {
            const file = photoUpload.files[0];
            if (file && file.type.startsWith('image/')) {
                // In a real app, you would upload to server here
                // For demo purposes, we'll use a placeholder and mock upload
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newPhoto = {
                        id: Date.now(),
                        name: file.name.replace(/\.[^/.]+$/, ""), // Remove extension
                        url: e.target.result
                    };
                    photos.unshift(newPhoto);
                    renderPhotos();
                    photoUpload.value = ''; // Reset input
                };
                reader.readAsDataURL(file);
            } else {
                alert('Silakan pilih file gambar yang valid');
            }
        }

        // Event listeners
        uploadBtn.addEventListener('click', uploadPhoto);
        saveEditBtn.addEventListener('click', savePhotoName);
        cancelEditBtn.addEventListener('click', closeEditModal);

        // Initial render
        renderPhotos();
    </script>
</body>
</html>
